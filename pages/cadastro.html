<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    
    <title>cadastro</title>
</head>

<body>
    <header></header>
    <main class="tela-container-main">
        
        <section class="cadatro_container login_container-input">
            <p class="cadastro_msg">Fique por dentro do que rola na atlética</p>
            <p class="cadastro_msg2">é gratis :)</p>
            <h1 class="titulo-padrao titulo-cadastro">Cadastre-se</h1>

            <label class="label-padrao" for="nome">Nome</label>
            <input class="input-padrao" type="text" name="nome"  required>
            <label class="label-padrao" for="email">E-mail</label>
            <input class="input-padrao" type="email" name="email"  required>
            <label class="label-padrao" for="senha">Senha</label>
            <input class="input-padrao" type="password" name="senha"  required>
            <label class="label-padrao" for="senha-con">Confirmar senha</label>
            <input class="input-padrao" type="password" name="senha-con"  required>
            <button class="btn-padrao" id="registerButton">Registrar</button>
            <p id="error-message" class="error-message"></p>
            
           
        </section>

    </main>
    <footer></footer>
    <script src="../scripts/validacao.js"></script>
</body>

</html>
