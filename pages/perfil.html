<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <title>Perfil</title>
    </head>
    
    <body class="body-perfil">
        <header class="cabecalho-container">
            <div class="cabecalho">
                <h2 class="titulo-cabecalho">Gorillaz</h2>
                <a class="ancora-noti" href=""><img class="icon-noti" src="../img/icons/notificacao.svg" alt=""></a>
            </div>
            <section class="nome-page  page-calendario">
              <div class="nome-menu-desk_container">
                <h1 class="titulo-page titulo-page-calendario  titulo-padrao">Perfil</h1>
                <div class="menu-desk-nav">
                    <button id="btn-nav-desk_home">Home</button>
                    <button id="btn-nav-desk_calendario">Calendario</button>
                    <button id="btn-nav-desk_perfil">Perfil</button> 
                </div>
                
            </section>
        
        </header>

        <main class="main-perfil">
            <section class="perfil-container">
                <div class="perfil-info">
                        <section class="section-inputs-perfil">
                            <div class="required_input-div">
                                <p id="error-message-name" class="error-message"></p>
                                <label class="label-padrao" for="nome">Nome</label>
                            </div>
                            <input class="input-padrao input-perfil" type="text" name="nome"  required>

                            <div class="required_input-div">
                                <p id="error-message-email" class="error-message"></p>
                                <label class="label-padrao" for="email">E-mail</label>
                            </div>
                            <input class="input-padrao input-perfil" type="email" name="email"  required>

                            <div class="required_input-div">
                                <p id="error-message-ra" class="error-message"></p>
                                <label class="label-padrao" for="ra">RA</label>
                            </div>
                            <input class="input-padrao input-perfil" type="text" name="ra" maxlength="13" required>

                            <label class="label-padrao" for="genero">Gênero</label>
                            <select class="input-padrao input-perfil" name="genero" id="genero" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                            <div class="curso-sem-container">
                                <div class="div-curso-flex">
                                    <label class="label-padrao" for="ra">Curso</label>
                                    <select class="input-padrao curso-perfil" name="curso" id="curso" required>
                                        <option value="Gestão Empresarial">Gestão Empresarial</option>
                                        <option value="Gestão da Produção Industrial">Gestão da Produção Industrial</option>
                                        <option value="Desenvolvimento de Software Multiplataforma">Desenvolvimento de Software Multiplataforma</option>
                                        <option value="Ciência de Dados">Ciência de Dados</option>
                                        <option value="Comércio Exterior">Comércio Exterior</option>
                                        <option value="Design de Produto">Design de Produto</option>
                                    </select>
                                </div>
                                <div class="div-sem-flex">
                                    <label class="label-padrao" for="ra">Semestre</label>
                                    <select class="input-padrao curso-perfil" name="semestre" id="semestre" required>
                                        <option value="1">1° semestre</option>
                                        <option value="2">2° semestre</option>
                                        <option value="3">3° semestre</option>
                                        <option value="4">4° semestre</option>
                                        <option value="5">5° semestre</option>
                                        <option value="6">6° semestre</option>
                                    </select>
                                </div>
                            </div>
                            <label class="label-padrao" for="periodo">Período</label>
                            <select class="input-padrao input-perfil" name="periodo" id="periodo" required>
                                <option value="Matutino">Matutino</option>
                                <option value="Noturno">Noturno</option>
                            </select>
                            
                            <div class="div-btn-perfil">
                                <button class=" btn-sair">Sair</button>
                                <button class=" btn-atualizar">Atualizar</button>
                            </div>
                           
                        </section>
                    </div>
                    
                        
                    </div>
                </div>
            </section>

            <section class="nav-container">
                <button id="btn-nav_home"><img src="../img/icons/home.svg" alt=""></button>
                <button id="btn-nav_calendario"><img src="../img/icons/calendario.svg" alt=""></button>
                
                <button id="btn-nav_perfil"><img src="../img/icons/perfil.svg" alt=""></button>
            </section>
        </main>
        <footer class="rodape">
            <div class="container-redes-rodape">
                <h3 class="titulo-rodape-redes">Nossas redes</h3>
                <div class="div-img-redes">
                    <a href="https://www.instagram.com/atleticafateccotia/"><img src="../img/icons/Instagram.svg"></a>
                    <a href="https://www.facebook.com/atleticafateccotia"><img src="../img/icons/Facebook.svg"></a>
                    <a href="https://www.linkedin.com/company/atl%C3%A9tica-fatec-cotia/"><img src="../img/icons/LinkedIn.svg"></a>
                </div>
            </div>

            <div>
                
            </div>
            <p class="copy-rodape">₢Copyright 2023 Gorillaz all Rights Reserved</p>

        </footer>
        <script  src="../scripts/navBar.mjs"></script>
        <script  src="../scripts/btnVoltar.js"></script>
        <script  src="../scripts/perfil.js"></script>
        <script src="../scripts/createPost.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
