<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <title>Novo evento</title>
    </head>
    
    <body>
        <div class="wrapper">
            <header class="cabecalho-container cabecalho-evento">
                <div class="cabecalho">
                    <h2 class="titulo-cabecalho">Gorillaz</h2>
                    <a class="ancora-noti" href=""><img class="icon-noti" src="../img/icons/notificacao.svg" alt=""></a>
                </div>
                <section class="nome-page  page-calendario">
                <div class="nome-menu-desk_container">
                    <h1 class="titulo-page titulo-page-calendario  titulo-padrao">Novo evento</h1>
                    <div class="menu-desk-nav">
                        <button id="btn-nav-desk_home">Home</button>
                        <button id="btn-nav-desk_calendario">Calendario</button>
                        <button id="btn-nav-desk_perfil">Perfil</button> 
                    </div>
                    
                </section>

            <main class="main-novoEvento">

                <section class="container-novoPost">
                    <input type="text" placeholder="Digite um titulo" id="titulo-novoPost">
                    <input type="text" placeholder="Endereço do evento" id="local-NovoPost">
                    
                    <div>
                        <label for="start_date">Início:</label>
                        <input type="datetime-local" id="start_date" name="start_date">
                        
                        <label for="end_date">Fim:</label>
                        <input type="datetime-local" id="end_date" name="end_date">
                    </div>

                    <div class="chek-container">
                        <h2>Tipo de evento:</h2>
                        <div class="container-chek-tipoEvento">
                            <div class="check-esportes">
                                <label for="esportes">Esportes</label>
                                <input type="checkbox" name="esportes" id="check-esportes">
                            </div>
                            <div class="div-check-eventos">
                                <label for="eventos">Eventos</label>
                                <input type="checkbox" name="eventos" id="check-eventos">
                            </div>          
                            
                        </div>                       
                        
                        
                    </div>
                    <p id="error-message" class="error-message"></p>
                    <div class="div-btn-novoPost">
                        <button class="btn-novoPost-decartar">descartar</button>
                        <button class="btn-novoPost-publicar">publicar</button>
                    </div>

                </section>



                <section class="nav-container nav-novoevento">
                    <button id="btn-nav_home"><img src="../img/icons/home.svg" alt=""></button>
                    <button id="btn-nav_calendario"><img src="../img/icons/calendario.svg" alt=""></button>
                    
                    <button id="btn-nav_perfil"><img src="../img/icons/perfil.svg" alt=""></button>
                </section>
            </main>
            <footer class="rodape">
                <div class="container-redes-rodape">
                    <h3 class="titulo-rodape-redes">Nossas redes</h3>
                    <div class="div-img-redes">
                        <a href="https://www.instagram.com/atleticafateccotia/"><img src="../img/icons/Instagram.svg"></a>
                        <a href="https://www.facebook.com/atleticafateccotia"><img src="../img/icons/Facebook.svg"></a>
                        <a href="https://www.linkedin.com/company/atl%C3%A9tica-fatec-cotia/"><img src="../img/icons/LinkedIn.svg"></a>
                    </div>
                </div>
          
                <div>
                    
                </div>
                <p class="copy-rodape">₢Copyright 2023 Gorillaz all Rights Reserved</p>
          
            </footer>
            
        </div>
        <script src="../scripts/navBar.mjs"></script>
        <script src="../scripts/createEvent.js"></script>
        <script src="../scripts/btnVoltar.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
