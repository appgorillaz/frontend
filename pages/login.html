    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Login</title>

<body>
    <header class="header-login-cadastro">
        <section class="nome-page cabecalho-telas-input  page-calendario">
            <div class="nome-menu-desk_container">
            <h1 class="titulo-page nome-telas-input titulo-padrao">Gorillaz</h1>
        </section>
    </header>
    <main class="tela-container-main login-main">
        
        
        <section class="login_container-input login-section">
            <div>
                <h1 class="login_titulo">Bem-vindo</h1>
                <h2 class="login_titulo quebra">de volta :)</h2>
            </div>
                <h2 class="titulo-login" >Login</h2>

            <div class="required_input-div">
                <p id="error-message-email" class="error-message"></p>
                <label class="login_label-input label-padrao" for="email">E-mail</label>
            </div>
            <input class="login_input input-padrao" type="email" name="email"  required>
            
            <div class="required_input-div">
                <p id="error-message-password" class="error-message"></p>
                <label class="login_label-input label-padrao" for="password">Senha</label>
            </div>           
            <input class="login_input input-padrao" type="password" name="password"  required>
            
            <button class="login_btn-entrar btn-padrao" id="loginButton">Entrar</button>
            <a href="#" class="login_btn-senha">Perdeu a senha?</a>
            <p class="login_paragrafo">Ainda não possui conta?</p>
            <a class="login_btn-cadastro botao-padrao2" href="../pages/cadastro.html">Cadastre-se</a>
        </section>

        <footer></footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../scripts/login.js"></script>
    </main>
