<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  

  <title>Calendario</title>
  <script defer src="../scripts/navBar.mjs"></script>
  <script defer src="../scripts/interacao.js"></script>
</head>
 

<body>
  <header class="cabecalho-container">
    <div class="cabecalho">
        <h2 class="titulo-cabecalho">Gorillaz</h2>
        <a class="ancora-noti" href=""><img class="icon-noti" src="../img/icons/notificacao.svg" alt=""></a>
    </div>
    <section class="nome-page">
        <h1 class=" titulo-padrao titulo-page-calendario">Calendário de eventos</h1>
        
    </section>

</header>
  <main class="container-page-calendario">
    <section class="calendario-container">
      <div id="container">
          <div id="header">
            <div id="monthDisplay"></div>

            <div class="button-backnext">
              <button id="backButton"><</button>
              <button id="nextButton">></button>
            </div>
              
          </div>

          <div id="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
          </div>


          <!-- div dinamic -->
          <div id="calendar" ></div>

      
      </div>

      <div id="modal" class="modal">
        
        <div class="modal-content">
          <div class="header-modal">
            <span class="close-button"><img src="../img/icons/seta-azul.svg" alt=""></span>
            <h2 class="titulo-modal">titulo evento</h2>
          </div>
          <div class="data-modal-container">
            <img src="../img/icons/calendario-icon-modal.svg" alt="">
            <h2 id="eventDate"></h2>
          </div>
          <div class="container-evento-modal-conteudo"> 
            <div id="events"></div>
          
            <button class="btn-participar-modal">Participar<img src="../img/icons/participar-icon.svg"></button>
          </div>  
        </div>
      </div> 

      

      
    </section>
    
    
    
    <section class="filtro-calendario">
      <button class="btn-filtro-calen">Proximos eventos</button>
      <button class="btn-filtro-calen">Esportes</button>
      <button class="btn-filtro-calen">Eventos</button>
    </section>



    <section class="mostrar-eventos-container">
      <div class="mostrar-evento-div">
        <div class="mostrar-evento_data">
          <p class="mostrar-evento_dia">8</p>
          <p class="mostrar-evento_mes">jan</p>
        </div>
        <div class="mostrar-evento_conteudo">
          <p class="mostrar-evento_titulo">Treino de fut</p>
          <p class="mostrar-evento_conteudo">Neste dia teremos treinos de futbol</p>
        </div>
      </div>
      <div class="mostrar-evento-div">
        <div class="mostrar-evento_data">
          <p class="mostrar-evento_dia">8</p>
          <p class="mostrar-evento_mes">jan</p>
        </div>
        <div class="mostrar-evento_conteudo">
          <p class="mostrar-evento_titulo">Treino de fut</p>
          <p class="mostrar-evento_conteudo">Neste dia teremos treinos de futbol</p>
        </div>
      </div>


    </section>





    <section class="nav-container">
      <button id="btn-nav_home"><img src="../img/icons/home.svg" alt=""></button>
      <button id="btn-nav_calendario"><img src="../img/icons/calendario.svg" alt=""></button>
      <button id="btn-nav_perfil"><img src="../img/icons/perfil.svg" alt=""></button>
    </section>



  </main>
  <script src="../scripts/calendario.js"></script>
  
</body>
</html>
