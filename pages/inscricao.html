<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  

  <title>formulario de inscrição</title>
  <script defer src="../scripts/navBar.mjs"></script>
  <script defer src="../scripts/interacao.js"></script>
</head>
    <body class="body-inscricao">
        

        <header>
            <div class="cabecalho">
            <h2 class="titulo-cabecalho">Gorillaz</h2>
            <a class="ancora-noti" href=""><img class="icon-noti" src="../img/icons/notificacao.svg" alt=""></a>
            </div>
            <section class="nome-page cabecalho-telas-input  page-calendario">
                <div class="nome-menu-desk_container">
                <h1 class="titulo-page nome-telas-input titulo-padrao">Gorillaz</h1>
            </section>
        </header>
        
        <main class="tela-container-main main-inscricao">

            <section class="inscricao-container login_container-input ">
                <h1 class="titulo-padrao titulo-cadastro">Formulário de inscrição</h1>
                <label class="label-padrao" for="nome">Nome</label>
                <input class="input-padrao" type="text" name="nome" id="" required>
                <label class="label-padrao" for="email">E-mail</label>
                <input class="input-padrao" type="email" name="email" id="" required>
                
                <p id="error-message" class="error-message"></p>
                <div class="div-btn-inscricao">
                    <button class="btn-padrao btn-confir" >Confirmar</button>
                    <button class=" btn-cancel" >Cancelar</button>
                </div>
            </section>
            <section class="nav-container">
                <button id="btn-nav_home"><img src="../img/icons/home.svg" alt=""></button>
                <button id="btn-nav_calendario"><img src="../img/icons/calendario.svg" alt=""></button>
                <button id="btn-nav_perfil"><img src="../img/icons/perfil.svg" alt=""></button>
            </section>
        </main>


        <footer class="rodape">
            <div class="container-redes-rodape">
                <h3 class="titulo-rodape-redes">Nossas redes</h3>
                <div class="div-img-redes">
                    <a href="https://www.instagram.com/atleticafateccotia/"><img src="../img/icons/Instagram.svg"></a>
                    <a href="https://www.facebook.com/atleticafateccotia"><img src="../img/icons/Facebook.svg"></a>
                    <a href="https://www.linkedin.com/company/atl%C3%A9tica-fatec-cotia/"><img src="../img/icons/LinkedIn.svg"></a>
                </div>
            </div>
    
            <div>
                
            </div>
            <p class="copy-rodape">₢Copyright 2023 Gorillaz all Rights Reserved</p>
    
        </footer>
        
    </body>
</html>
